<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Konva.js API Diagram Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/konva@9.3.6/konva.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body
    class="bg-gray-100 text-gray-800 flex flex-col items-center justify-center min-h-screen p-4"
  >
    <div class="w-full max-w-4xl bg-white rounded-xl shadow-lg p-8">
      <h1 class="text-3xl font-bold text-center mb-2 text-gray-700">
        Diagram Generator
      </h1>
      <p class="text-center text-gray-500 mb-6">Enter the text instructions.</p>

      <!-- Input -->
      <div class="mb-6">
        <label
          for="diagramInput"
          class="block text-sm font-medium text-gray-600 mb-2"
          >Diagram Description:</label
        >
        <textarea
          id="diagramInput"
          rows="4"
          class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-shadow"
          placeholder="e.g., flowchart"
        ></textarea>
      </div>

      <div class="flex justify-center mb-8">
        <button
          id="generateBtn"
          class="bg-black text-white font-semibold py-3 px-8 rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-transform transform hover:scale-105"
        >
          Generate Diagram
        </button>
      </div>

      <div
        id="messageArea"
        class="text-center text-red-500 font-medium mb-4 h-5"
      ></div>

      <!-- Canvas -->
      <div
        id="container"
        class="w-full h-[500px] bg-gray-50 border border-gray-200 rounded-lg shadow-inner overflow-hidden"
      ></div>
    </div>
  </body>
  <script type="module" src="functions/setup_canvas.js"></script>
  <script type="module" src="functions/draw_diagram.js"></script>
</html>
